<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<title></title>
	<script type="text/javascript" src="../../vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
</div>
<script type="text/javascript">
	let vue = new Vue({
		template: '<p v-if="value == 1">v-if块的内容</p>\
			<div v-else>v-else块的内容</div>',
		data: {
			value: 1
		}
	}).$mount('#app');
</script>
</body>
</html>
