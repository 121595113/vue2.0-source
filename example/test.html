<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<title></title>
	<script type="text/javascript" src="../../vue/dist/vue.js"></script>
</head>
<body>
<div class="demo">
    <div v-for="item in listDemo">{{item.name}}</div>
</div>
<script type="text/javascript">
	var listDemo = [{
        name:'111'
    },{
        name:'222'
    },{
        name:'333'
    }];
    var demo = new Vue({
        el: '.demo'
    });

    function render(){
        with(this){
            console.log(this);
            console.log(listDemo);
        }
    }
    var obj = {};

    render.call(obj);
    var proxy = new Proxy(obj,{
        has (target, key) {
            const has = key in target
            return has
        }
    });
    render.call(proxy);

</script>
</body>
</html>
